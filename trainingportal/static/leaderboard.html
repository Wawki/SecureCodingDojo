<div class="container" ng-app="challengesApp" ng-controller="leaderboardCtrl" ng-init="init()">   
    <div id="page">
        <div id="badData"></div>
        <!--<div id="whereistand-div"
				style="position: fixed; left: 30px; display: none; border-bottom: 3px solid #a878ef; background: #d4d4d4; padding: 5px 5px; border-radius: 5px">
				<input type="checkbox" id="whereistand-chk"
					onChange="whereistandToggle()">Where do I stand?
			</div>-->
        <ul id="leaderboard" class="leaderboard">
            <li class="scoreLine" ng-repeat="user in users">
                <div id="userbar" class="scoreBar" ng-style="{'width': '{{user.score * 100 / highScore}}%'}">
                    <div id="userplace" class="place">
                        <h3 style="display:none;" id="user"><!--{{user.place}}--></h3>
                        <!--getGetOrdinal(o[i].place) : -->
                    </div>
                    <div class="scoreName" >{{user.givenName}} {{user.familyName}}
                        <div id="goldMedals" class="medalContainer">
                            <div ng-style="{{user.goldMedalCount > 0}} && {'display': 'inline'} || {'display': 'none'}">
                                <div class="goldMedalAmountBubble">{{user.goldMedalCount}}</div>
                            </div>
                        </div>
                        <div id="silverMedals" class="medalContainer">
                            <div ng-style="{{user.silverMedalCount > 0}} && {'display': 'inline'} || {'display': 'none'}">
                                <div class="silverMedalAmountBubble">{{user.silverMedalCount}}</div>
                            </div>
                        </div>
                        <div id="bronzeMedals" class="medalContainer">
                            <div ng-style="{{user.bronzeMedalCount > 0}} && {'display': 'inline'} || {'display': 'none'}">
                                <div class="bronzeMedalAmountBubble">{{user.bronzeMedalCount}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="scoreNumber" id="userscore">{{user.score}}</div>
                </div>
            </li>
        </ul>
    </div>
    <br>
    <br>
</div>
